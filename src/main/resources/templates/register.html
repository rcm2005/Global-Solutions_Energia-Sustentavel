<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm" style="width: 25rem;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Registro</h2>
      <form th:action="@{/register}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" id="password" name="password" class="form-control"
                 required minlength="6" maxlength="25"
                 pattern=".{6,25}" title="A senha deve ter entre 6 e 25 caracteres.">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
      </form>
      <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
        <p th:text="${successMessage}"></p>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>
      <p class="text-center mt-3">
        Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a>.
      </p>
    </div>
  </div>
</div>
<!-- Link do Bootstrap JS (opcional, para funcionalidades interativas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
