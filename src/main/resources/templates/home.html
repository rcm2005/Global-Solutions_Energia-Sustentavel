<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Monitoramento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Incluindo o cabeçalho do fragmento fragments -->
<div th:replace="fragments :: header"></div>

<main class="container mt-4">
    <!-- Seção de boas-vindas -->
    <section class="text-center mb-5">
        <h1 class="text-primary" th:text="${message}">Bem-vindo à Central de Monitoramento</h1>
    </section>

    <!-- Seção de Consumo de Energia -->
    <section class="mt-5">
        <h2 class="text-secondary">Consumo de Energia</h2>
        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Consumo (kWh)</th>
                <th>Data</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consumo : ${consumos}">
                <td th:text="${consumo.idConsumo}"></td>
                <td th:text="${consumo.nomeUsuario}"></td>
                <td th:text="${consumo.consumoKwh}"></td>
                <!-- Exibe a data formatada -->
                <td th:text="${consumo.dataConsumo}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<!-- Incluindo o rodapé do fragmento fragments -->
<div th:replace="fragments :: footer"></div>

</body>
</html>
